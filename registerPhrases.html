<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de frase</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="name-form">
      <h1 class="title">Cadastre as suas frases preferidas</h1>

      <label for="name" class="label">Frase</label>

      <textarea
        id="name"
        class="textarea"
        type="text"
        name="name"
        placeholder="Bob has a cat"
        cols="30"
        rows="10"
        autofocus
      ></textarea>

      <button
        class="btn-cadastrar"
        type="submit"
        onclick="addItem()"
        value="Enviar"
      >
        Cadastrar
      </button>
    </form>
    <button class="btn-frases" onclick="showItems()">
      <a class="phrases">Ver frases cadastradas </a>
    </button>
    <button class="btn-praticar">Praticar no site</button>

    <div id="phrasesStayHere"></div>
  </body>
</html>
